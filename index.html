<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/73b3712c52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <div
        class="d-flex justify-content-between justify-content-between align-items-center fw-semibold fs-5"
      >
        <div>
          <a href="" class="btn btn-primary p-2 fs-5 fw-semibold">News</a>
          <a href="" class="text-primary ms-2 text-decoration-none">Portal</a>
        </div>
        <div class="text-end">
          <a href="" class="text-primary me-3">News</a>
          <a href="" class="text-black-50 me-3 text-decoration-none">Blog</a>
          <img class="img-fluid w-25" src="./images/images.png" alt="" />
        </div>
      </div>
      <hr class="fw-bolder text-black-50 border-3" />

      <nav
        id="navItem"
        class="fw-semibold fs-5 d-flex justify-content-between"
      ></nav>

      <!-- alert section start -->
      <div class="alert alert-light my-4" role="alert">
        <span id="itemCount">26</span> items found for categories
        <span id="category_name">All News</span>
      </div>
      <!-- alert section end-->
    </header>

    <!-- main section start -->
    <main class="container">
      <!-- select and default section -->
      <section class="d-flex justify-content-between my-3">
        <div class="d-flex align-content-center gap-2">
          <p class="fs-5 fw-semibold mt-2">Short By vew :</p>
          <select
            class="px-3 py-0 rounded-2 bg-light border-primary text-black-50"
          >
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button type="button" class="btn btn-primary fs-5 fw-semibold">
            Today's Pick
          </button>
          <button
            type="button"
            class="btn btn-outline-primary fs-5 fw-semibold"
          >
            Trending
          </button>
        </div>
      </section>

      <!-- show all news -->
      <div id="allNewsContainer"></div>

      <!-- end all news -->
    </main>
    <!-- main section End -->

    <!-- bs script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- custom js file -->
    <script src="./js/news.js"></script>
  </body>
</html>
